{% extends 'base.html' %} {% block content %}
<main>
  <aside>
    <h1>New post</h1>
    <form action="" method="post">
      {% if user.is_authenticated %}
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Save" />
     {% else %} 
     <p>You are not logged in.</p>
     <a href="{% url 'login' %}">Log In</a>
     {% endif %}
    </form>
  </aside>
</main>
{% endblock content %}
