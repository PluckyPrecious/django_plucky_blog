{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
  <aside>
      <h1>Forgot your password?</h1>
      <p>Enter your email address below, you will receive email instructions shortly.</p>
      
      <form method="POST">
         {% csrf_token %}
         {{ form.as_p }}
         <input class ="btn btn-success" type="submit" value="Send me instructions!"</button>
       </form>
  </aside>
{% endblock content %}
