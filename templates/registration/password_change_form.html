{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
  <aside>
      <h1>Password Change</h1>
      <p>Please enter your old password, and enter your new password twice.</p>
      
      <form method="POST">
         {% csrf_token %}
         {{ form.as_p }}
         <input class ="btn btn-success" type="submit" value="Change my password"</button>
       </form>
  </aside>
{% endblock content %}
