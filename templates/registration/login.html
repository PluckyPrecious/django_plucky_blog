{% extends 'base.html' %}

{% block content %}
  <aside>
      <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
      <p>Forgot password?
        <a href="{% url 'password_reset' %}">Reset it.</a>
      </p>
      
      <p>Don't have an account?
        <a href="{% url 'signup' %}">Sign Up</a>
      </p>
      
    </form>

  </aside>
   
{% endblock content %}
