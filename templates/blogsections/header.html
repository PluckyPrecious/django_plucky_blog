<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plucky Blog{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>

  <!-- header -->
  <header>
    <div>
      <nav class="navbar">
        <a href="{% url 'home' %}" class="logo">Plucky Blog</a>

        <label class="menu-icon" for="menu-btn">
         <span class="navicon"></span>
        </label>
        <ul class="menu">
         <li><a href="{% url 'home' %}">Home</a></li>
         <li><a href="{% url 'post_new' %}">Write</a></li>
         <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="auth">
    {% if user.is_authenticated %}
    <p>Hello {{ request.user }}!</p><a href="#" onClick="document.getElementById('logoutform').submit()"><button type="button">Log Out</button></a>
    <form id="logoutform" method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="hidden">
    </form>
    {% else %} 
    <p>Hello {{ request.user }}!</p>
    <a href="{% url 'signup' %}">Sign Up</a> | <a href="{% url 'login' %}">Log In</a>
    {% endif %}
    <br/><br/>
  </div>
  {% block content %}
  {% endblock content %}
</html>
