{% extends 'base.html' %}

{% block content %}

  {% for post in object_list %}
  <main>
    <aside>
      <section class="container" id="container">
        <div class="post-entry">
          <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
        </div>
      </section>
    </aside>
  </main>
  {% endfor %}

{% endblock content %}
